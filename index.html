<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Acme|Frijole" rel="stylesheet">
        <title>Hangman</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="main.js"></script>
  </head>
  <body>
    <h1>Hangman</h1>
    <div id="board">
      <div id="userInput">
        <input type="text" name="word" id="word"/>
        <button type="button" class="userWord">Submit</button>
      </div></div>

    <div id="intro">
      <p>Select single player or multiplayer to begin!</p>
          <div id="buttonContainer">
            <button type="button" name="singleplayer">Single Player</button>
            <button type="button" name="multiplayer">Multiplayer</button>
          </div>
    <div id="firstPage">
      <p>Pick a category:</p>
      <div id="categoryHolder">
          <div id="category">
              <div id="category1">
                <button type="button" name="phrases">Phrases</button>
                <button type="button" name="songs">Songs</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
